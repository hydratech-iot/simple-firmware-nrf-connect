description: Seeedstudio LoRa-E5 

compatible: "seeed,lora-e5"

include: uart-device.yaml

properties:
  power-gpios:
    type: phandle-array

  reset-gpios:
    type: phandle-array

  external-reset:
    type: boolean
    description:
      Modem is reset by an external source. In most situations this will
      be the microcontroller and the ESP modem on a common reset line.

  target-speed:
    type: int
    description:
      UART baudrate which will be requested using AT commands and to which
      UART interface will be reconfigured during initialization phase. which
      UART interface will be reconfigured during initialization phase.